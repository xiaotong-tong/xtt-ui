<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./example.js" type="module"></script>
		<link rel="stylesheet" href="../com/layout.css" />
	</head>
	<body>
		<h1>Input 输入框</h1>

		<h2>基本使用</h2>

		<xtt-input value="This is input field"></xtt-input>

		<xtt-input placeholder="请输入内容"></xtt-input>

		<xtt-input readonly value="This is readonly input field"></xtt-input>

		<xtt-code>
			<xtt-input value="This is input field"></xtt-input>
			<xtt-input placeholder="请输入内容"></xtt-input>
			<xtt-input readonly value="This is readonly input field"></xtt-input>
		</xtt-code>

		<h2>block</h2>

		<xtt-input block value="This is block input field"></xtt-input>

		<xtt-code>
			<xtt-input block value="This is block input field">This is block input field</xtt-input>
		</xtt-code>

		<section>
			<h2>operate</h2>

			<div>
				<xtt-input id="operate" value="This is input field"></xtt-input>
			</div>

			<h3>actions</h3>

			<div class="label-layout">
				<label>block:</label>
				<xtt-button id="setBlock">block</xtt-button>
				<xtt-button id="removeBlock">remove</xtt-button>
			</div>
		</section>
	</body>
</html>
