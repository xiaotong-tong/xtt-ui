<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./example.js" type="module"></script>
	</head>
	<body>
		<xtt-web-bg id="webBg" src="../nami/web-bg/bg.jpg" mask></xtt-web-bg>
		<main>
			<xtt-markdown dark id="code"></xtt-markdown>

			<xtt-code>
				<xtt-markdown dark id="code"></xtt-markdown>
				<script type="none">
					fetch("./example.md")
						.then((res) => {
							return res.text();
						})
						.then((text) => {
							code.textContent = text;
						});
				</script>
			</xtt-code>
		</main>
	</body>
</html>
