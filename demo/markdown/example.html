<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./example.js" type="module"></script>
	</head>
	<body>
		<xtt-markdown id="code"></xtt-markdown>

		<xtt-code>
			<xtt-markdown id="code"></xtt-markdown>
			<script type="none">
				fetch("./example.md")
					.then((res) => {
						return res.text();
					})
					.then((text) => {
						code.textContent = text;
					});
			</script>
		</xtt-code>
	</body>
</html>
