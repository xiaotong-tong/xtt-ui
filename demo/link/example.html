<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Document</title>
		<script src="./example.js" type="module"></script>

	<body is="xtt-body">
		<xtt-page-nav>
			<h2>Base 组件</h2>
			<xtt-list>
				<xtt-list-item>
					<xtt-link href="/demo/button/example.html">button</xtt-link>
				</xtt-list-item>
				<xtt-list-item active>
					<xtt-link href="#">link</xtt-link>
				</xtt-list-item>
			</xtt-list>
		</xtt-page-nav>

		<main>
			<h1>Link 链接</h1>

			<p>链接，用于替代原生的 a 元素，提供丰富的样式和功能。</p>

			<section>
				<h2>基础用法</h2>
				<xtt-link href="#">default</xtt-link>

				<xtt-code>
					<xtt-link href="#">default</xtt-link>
				</xtt-code>
			</section>

			<h2>type 样式</h2>
			<xtt-link href="#" type="primary">primary</xtt-link>

			<h2>inline-block</h2>
			<xtt-link href="#" inline-block>inline-block</xtt-link>
			<xtt-link href="#" inline-block type="primary">inline-block</xtt-link>
			<xtt-link href="#" style="max-width: 200px" inline-block>long long long long long long long text</xtt-link>

			<h2>block</h2>
			<xtt-link href="#" block>block</xtt-link>
			<xtt-link href="#" block type="primary">block</xtt-link>
		</main>
	</body>
</html>
