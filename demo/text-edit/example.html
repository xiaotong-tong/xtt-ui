<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.long-text {
				max-width: 200px;
			}
		</style>
		<script src="./example.js" type="module"></script>
	</head>
	<body>
		<h1>Text Edit 文本框</h1>

		<h2>基本使用</h2>

		<xtt-text-edit>This is textarea</xtt-text-edit>

		<xtt-text-edit readonly>This is readonly textarea</xtt-text-edit>

		<xtt-code>
			<xtt-text-edit>This is textarea</xtt-text-edit>
			<xtt-text-edit readonly>This is readonly textarea</xtt-text-edit>
		</xtt-code>

		<h2>block</h2>

		<xtt-text-edit block>This is block textarea</xtt-text-edit>

		<xtt-code>
			<xtt-text-edit block>This is block textarea</xtt-text-edit>
		</xtt-code>

		<h2>rows</h2>

		<xtt-text-edit rows="2"></xtt-text-edit>

		<xtt-code>
			<xtt-text-edit rows="2"></xtt-text-edit>
		</xtt-code>
	</body>
</html>
