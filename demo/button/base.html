<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./base.js" type="module"></script>
		<style>
			.event {
				display: flex;
				flex-wrap: wrap;
				gap: 8px;
			}
		</style>
	</head>
	<body>
		<xtt-button id="default">default</xtt-button>

		<!-- script 需要设置 type 为 script 不支持的 MIME 类型，否则将会执行内部的 js 代码，或者将 <> 书写成 &lt; 和 &gt; -->
		<!-- 设置为 type="none" 时，xtt-code 在显示时会移除 type 字符串 -->
		<xtt-code style="display: none">
			<xtt-button id="default">default</xtt-button>

			<script type="none">
				const defaultBtn = document.getElementById("default");
				const event = document.querySelector(".event");

				const appendEvent = (text) => {
					const span = document.createElement("span");
					span.innerText = text;
					event.appendChild(span);
				};
				defaultBtn.addEventListener("click", () => {
					appendEvent("click");
				});
				defaultBtn.addEventListener("focus", () => {
					appendEvent("focus");
				});
				defaultBtn.addEventListener("blur", () => {
					appendEvent("blur");
				});
				defaultBtn.addEventListener("keydown", () => {
					appendEvent("keydown");
				});
			</script>
		</xtt-code>

		<div class="event"></div>
	</body>
</html>
