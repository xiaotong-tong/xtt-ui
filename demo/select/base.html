<!DOCTYPE html>
<html lang="en">
	<head>

	<body style="visibility: hidden">
		<label for="xttSelect">xtt-select: </label>
		<xtt-select id="xttSelect">
			<option></option>
			<option>only content text</option>
			<option label="only label"></option>
			<option value="only value"></option>
			<option label="label and content text - label">label and content text - text</option>
			<option label="label and value - label" value="label and value - value"></option>
			<option value="value and content text - value">value and content text - text</option>
			<option label="label and value and content text - label" value="label and value and content text - value">
				label and value and content text - text
			</option>
		</xtt-select>

		<br />

			<option label="label and value - label" value="label and value - value"></option>
			<option value="value and content text - value">value and content text - text</option>
			<option label="label and value and content text - label" value="label and value and content text - value">
				label and value and content text - text
			</option>
		</select>
	</body>
</html>
