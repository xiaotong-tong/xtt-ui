<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.long-text {
				max-width: 200px;
			}
		</style>
		<script src="./example.js" type="module"></script>
	</head>
	<body>
		<h1>select 选择框</h1>

		<h2>基础用法</h2>
		<xtt-select>
			<option>option1</option>
			<option selected>option2</option>
			<option>option3</option>
		</xtt-select>

		<xtt-select>
			<option>option1</option>
			<option disabled>option2</option>
			<option>option3</option>
			<option disabled>option4</option>
		</xtt-select>

		<xtt-select disabled>
			<option>option1</option>
			<option disabled>option2</option>
			<option>option3</option>
			<option disabled>option4</option>
		</xtt-select>

		<br />
		<label for="select">label 1</label>
		<xtt-select id="select">
			<option>option1</option>
			<option selected>option2</option>
			<option>option3</option>
		</xtt-select>
		<label for="select">label 2</label>
	</body>
</html>
