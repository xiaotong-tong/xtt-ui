<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./example.js" type="module"></script>
		<link rel="stylesheet" href="../com/layout.css" />
	</head>
	<body>
		<h1>Textarea 文本框</h1>

		<h2>基本使用</h2>

		<xtt-textarea>This is textarea</xtt-textarea>

		<xtt-textarea readonly>This is readonly textarea</xtt-textarea>

		<xtt-code>
			<xtt-textarea>This is textarea</xtt-textarea>
			<xtt-textarea readonly>This is readonly textarea</xtt-textarea>
		</xtt-code>

		<h2>block</h2>

		<xtt-textarea block>This is block textarea</xtt-textarea>

		<xtt-code>
			<xtt-textarea block>This is block textarea</xtt-textarea>
		</xtt-code>

		<h2>rows</h2>

		<xtt-textarea rows="2"></xtt-textarea>

		<xtt-code>
			<xtt-textarea rows="2"></xtt-textarea>
		</xtt-code>

		<section id="autosizeSection">
			<h2>autosize</h2>
			<xtt-textarea autosize></xtt-textarea>
		</section>

		<xtt-code>
			<xtt-textarea autosize></xtt-textarea>
		</xtt-code>

		<section>
			<h2>operate</h2>

			<div>
				<xtt-textarea id="operate"></xtt-textarea>
			</div>

			<h3>actions</h3>

			<div class="label-layout">
				<label>block:</label>
				<xtt-button id="setBlock">block</xtt-button>
				<xtt-button id="removeBlock">remove</xtt-button>
			</div>

			<div class="label-layout">
				<label>rows:</label>
				<input id="rowsValue" type="number" min="1" placeholder="3" />
				<xtt-button id="setRows">set</xtt-button>
				<xtt-button id="removeRows">remove</xtt-button>
			</div>

			<div class="label-layout">
				<label>autosize:</label>
				<xtt-button id="setAutosize">set</xtt-button>
				<xtt-button id="removeAutosize">remove</xtt-button>
			</div>
		</section>
	</body>
</html>
