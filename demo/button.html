<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.event {
				display: flex;
				flex-wrap: wrap;
				gap: 8px;
			}
			.long-text {
				max-width: 200px;
			}
		</style>
		<script src="../components/xtt-button.js" type="module"></script>
	</head>
	<body>
		<h1>Button 按钮</h1>

		<h2>基础用法</h2>
		<xtt-button id="default">default</xtt-button>
		<xtt-button class="long-text"
			>long long long long long long long long text with max width is
			200px</xtt-button
		>
		<xtt-button disabled>disabled</xtt-button>

		<div class="event"></div>

		<h2>icon 图标</h2>
		<xtt-button>
			<svg viewBox="0 0 1024 1024" slot="icon">
				<path
					d="M829.15 195.34c-5.82-5.97-13.95-9.69-22.95-9.69-17.67 0-32 14.33-32 32 0 9.03 3.74 17.18 9.76 22.99l-0.01 0.01C853.19 310.11 896 405.93 896 511.75c0 212.08-171.92 384-384 384s-384-171.92-384-384c0-105.33 42.41-200.74 111.08-270.12 6.64-5.86 10.83-14.43 10.83-23.98 0-17.67-14.33-32-32-32-8.74 0-16.66 3.51-22.43 9.19l-0.06-0.06C114.23 275.86 64 387.94 64 511.75c0 247.42 200.58 448 448 448s448-200.58 448-448c0-123.52-49.99-235.37-130.85-316.41zM512 511.96c17.67 0 32-14.33 32-32v-384c0-17.67-14.33-32-32-32s-32 14.33-32 32v384c0 17.67 14.33 32 32 32z"
				></path>
			</svg>
		</xtt-button>

		<h2>type 样式</h2>
		<xtt-button type="primary">primary</xtt-button>

		<h2>text 样式</h2>
		<xtt-button text>default</xtt-button>
		<xtt-button type="primary" text>primary</xtt-button>

		<h2>size 尺寸</h2>
		<xtt-button size="large">large</xtt-button>

		<h2>width 宽度</h2>
		<xtt-button width="full">full</xtt-button>
		<xtt-button type="primary" width="full">full</xtt-button>
		<xtt-button type="primary" text width="full">full</xtt-button>

		<script>
			const defaultBtn = document.getElementById("default");
			const event = document.querySelector(".event");

			const appendEvent = (text) => {
				const span = document.createElement("span");
				span.innerText = text;
				event.appendChild(span);
			};
			defaultBtn.addEventListener("click", () => {
				appendEvent("click");
			});
			defaultBtn.addEventListener("focus", () => {
				appendEvent("focus");
			});
			defaultBtn.addEventListener("blur", () => {
				appendEvent("blur");
			});
			defaultBtn.addEventListener("keydown", () => {
				appendEvent("keydown");
			});
		</script>
	</body>
</html>
